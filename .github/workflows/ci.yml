name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: ${{ matrix.friendlyName }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        arch: [x64]
        os: [macos-10.15, windows-2019, ubuntu-18.04]
        include:
          - os: macos-10.15
            friendlyName: macOS
          - os: windows-2019
            friendlyName: Windows
          - os: windows-2019
            friendlyName: Windows
            arch: x86
          - os: windows-2019
            friendlyName: Windows
            arch: arm64
          - os: ubuntu-18.04
            friendlyName: Linux
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install Node.js ${{ matrix.arch }}
        if: matrix.arch != 'arm64'
        uses: niik/setup-node@f9547c97f4c519f71dc42e652d6d2c53f9527c1d
        with:
          node-version: 12
          node-arch: ${{ matrix.arch }}
      - name: Install Node.js ${{ matrix.arch }}
        if: matrix.arch == 'arm64'
        uses: niik/setup-node@f9547c97f4c519f71dc42e652d6d2c53f9527c1d
        with:
          node-version: 12
          node-arch: x64
      - name: Install and build dependencies
        run: npm ci
        env:
          npm_config_arch: ${{ matrix.arch }}
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run is-it-pretty
      - name: Test
        if: matrix.arch != 'arm64'
        run: npm run test
        env:
          TEST: 1
